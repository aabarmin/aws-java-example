plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

ext {
    set('springCloudVersion', '2020.0.4')
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}